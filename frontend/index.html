<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Login System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Decentralized Login System</h1>

        <!-- Register Section -->
        <div id="registerSection" class="section">
            <h2>Register</h2>
            <input type="text" id="registerUsername" placeholder="Username">
            <input type="password" id="registerPassword" placeholder="Password">
            <button onclick="register()">Register</button>
            <p id="registerStatus"></p>
        </div>

        <!-- Login Section -->
        <div id="loginSection" class="section">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Username">
            <input type="password" id="loginPassword" placeholder="Password">
            <button onclick="login()">Login</button>
            <p id="loginStatus"></p>
        </div>

        <!-- Check Registration -->
        <div id="checkSection" class="section">
            <h2>Check Registration</h2>
            <input type="text" id="checkAddress" placeholder="Enter Address">
            <button onclick="checkRegistration()">Check Registration Status</button>
            <p id="checkStatus"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
